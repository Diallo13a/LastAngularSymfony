<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

  <div class="col-md-10 col-md-offset-1 main" >
    <div class="col-md-6 left-side" >
      <h3>ACADEMY SONATEL</h3>
      <!--<p>BIENVENUE A LA SONATEL ACADEMY</p>-->
      <br>


    </div><!--col-sm-6-->

    <div class="col-md-6 right-side">
      <h3>Login</h3>

      <!--Form with header-->
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="example-form">
        <div class="form">


          <div class="form-group">
            <label for="form2">Your usersname / e-mail</label>
            <input type="text" id="form2" class="form-control input-lg" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors}">
            <div class="text-danger" *ngIf="submitted && f.username.errors">
              <div *ngIf="f.username.errors.required">Username is required</div>
              <div *ngIf="f.username.errors.username">Email n'est pas valide</div>
            </div>

          </div>

          <div class="form-group">
            <label for="form4">Your password</label>
            <input type="password" formControlName="password" id="form4" class="form-control input-lg" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div class="text-danger" *ngIf="submitted && f.password.errors">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minLength">Mot de passe invalide</div>
            </div>

          </div>

          <div class="text-xs-center">
            <button class="btn btn-deep-purple" (click)="onSubmit()" type="submit" [routerLink]="['/layout/admin']">Login</button>
          </div>


        </div>
      <!--/Form with header-->
      </form>

    </div><!--col-sm-6-->


  </div><!--col-sm-8-->

</div><!--container-->
